name: Secretos

on:
  workflow_dispatch:

env:
  SOLUTION_PATH: src/wpm-api/WisdomPetMedicine.sln
  DOCKERFILE_PATH: src/wpm-api/WisdomPetMedicine.Api/Dockerfile
  DOCKERIMAGE: rdiazconcha/github-action-esencial

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore $SOLUTION_PATH
    - name: Build
      run: dotnet build $SOLUTION_PATH --no-restore
    - name: Test
      run: dotnet test $SOLUTION_PATH --no-build --verbosity normal
  docker:
    name: Contenerizaci√≥n con Docker y .NET
    runs-on: ubuntu-latest
    env: 
      DOCKERIMAGE_FULL: $DOCKERIMAGE + ${{ github.run_number }}
    needs: [build]
    steps:
    - uses: actions/checkout@v3
    - name: docker build
      run: docker build src/wpm-api --file $DOCKERFILE_PATH --tag $DOCKERIMAGE_FULL
    - name: DOCKERIMAGE_FULL
      run: echo $DOCKERIMAGE_FULL
    - name: Log in en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: $DOCKERIMAGE_FULL